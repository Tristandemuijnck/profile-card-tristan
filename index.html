<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FDND Visitekaartje</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="crossesMain">

    <!-- Info card -->
    <div class="card">
      <div class="card-face front-card">
        <div class="cross"></div>
      </div>
      <div class="card-face back-card">
        <!-- Hier komt info card -->
        <div class="card-photo">Foto</div>
        <div class="card-text">Tekst</div>
      </div>
    </div>

    <!-- Hobby card -->
    <div class="card">
      <div class="card-face front-card">
        <div class="cross"></div>
      </div>
      <div class="card-face back-card">
        <!-- Hier komt hobby card -->
        <div class="card-info"></div>
      </div>
    </div>

    <!-- Studie card -->
    <div class="card">
      <div class="card-face front-card">
        <div class="cross"></div>
      </div>
      <div class="card-face back-card">
        <!-- Hier komt studie card -->
        <div class="card-info"></div>
      </div>
    </div>

    <!-- /crossesMain -->
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
