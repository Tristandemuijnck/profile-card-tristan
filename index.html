<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FDND Visitekaartje</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="crossesMain">

    <!-- Info card -->
    <div class="card">
      <div class="card-face front-card">
        <div class="cross"></div>
      </div>
      <div class="card-face back-card">
        <!-- Hier komt info card -->
        <div class="card-photo">
          <img class="profile-img" src="./assets/pf.jpg" alt="Profile Photo">
        </div>
        <div class="card-text">
          <h1>Wie ben ik?</h1>
          <p>Ik ben Tristan de Muijnck. Ik ben 18 jaar oud en ik woon in Amsterdam-Oost.</p>
        </div>
      </div>
    </div>

    <!-- Hobby card -->
    <div class="card">
      <div class="card-face front-card">
        <div class="cross"></div>
      </div>
      <div class="card-face back-card">
        <!-- Hier komt hobby card -->
        <div class="card-text">
          <h1>Hobby's</h1>
          <p>TEXT links</p>
        </div>
        <div class="card-text-alt">
          <p>TEXT rechts</p>
        </div>
      </div>
    </div>

    <!-- Studie card -->
    <div class="card">
      <div class="card-face front-card">
        <div class="cross"></div>
      </div>
      <div class="card-face back-card">
        <!-- Hier komt studie card -->
        <div class="card-text-alt">
          <p>TEXT links</p>
        </div>
        <div class="card-text">
          <p>TEXT rechts</p>
        </div>
      </div>
    </div>

    <!-- /crossesMain -->
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
